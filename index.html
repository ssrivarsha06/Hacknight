<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity Donation App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div id="app">
      <!-- Status Bar -->
    <div class="status-bar">
      <div>9:41</div>
      <div class="status-icons">
        <div class="signal">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 15H4V20H6V15Z" fill="currentColor" />
            <path d="M11 10H9V20H11V10Z" fill="currentColor" />
            <path d="M16 5H14V20H16V5Z" fill="currentColor" />
            <path d="M21 1H19V20H21V1Z" fill="currentColor" />
          </svg>
        </div>
        <div class="wifi">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 6C8.62 6 5.5 7.12 3 9L12 22L21 9C18.5 7.12 15.38 6 12 6Z" fill="currentColor" />
          </svg>
        </div>
        <div class="battery">
          <svg width="24" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17 6H3C1.9 6 1 6.9 1 8V16C1 17.1 1.9 18 3 18H17C18.1 18 19 17.1 19 16V8C19 6.9 18.1 6 17 6Z" stroke="currentColor" strokeWidth="2" />
            <path d="M20.4 9H23V15H20.4" stroke="currentColor" strokeWidth="2" />
            <rect x="2" y="7" width="15" height="10" fill="currentColor" />
          </svg>
        </div>
      </div>
    </div>

      <!-- Header -->
      <header class="header">
        <button id="back-button" class="back-button">
          <i data-lucide="arrow-left"></i>
        </button>
        <h1 class="title">Donation centers</h1>
        <button id="filter-button" class="filter-button">
          <i data-lucide="sliders"></i>
        </button>
      </header>

      <!-- Search bar -->
      <div class="search-container">
        <div class="search-bar">
          <i data-lucide="search"></i>
          <input type="text" id="search-input" placeholder="Search donation centers">
        </div>
        <button class="filter-icon-button">
          <i data-lucide="filter"></i>
        </button>
      </div>

      <!-- Main Content -->
      <main id="main-content" class="content">
        <!-- Charity Cards will be inserted here by JavaScript -->
      </main>
      
      <!-- Bottom Navigation -->
      <nav class="bottom-nav">
        <a href="schedule.html" class="nav-item">
          <i data-lucide="calendar-clock"></i>
        </a>
        <a href="index.html" class="nav-item active">
          <i data-lucide="home"></i>
        </a>
        <a href="donate.html" class="nav-item">
          <i data-lucide="gift"></i>
        </a>
      </nav>
      
      <!-- Toast Notification (Hidden by default) -->
      <div id="toast" class="toast">
        <div class="toast-content">
          <div class="toast-title">Donation successful</div>
          <div class="toast-description">Thank you for donating to this charity</div>
        </div>
        <button class="toast-close">
          <i data-lucide="x"></i>
        </button>
      </div>
    </div>

    <script src="charities.js"></script>
    <script src="script.js"></script>
  </body>
</html>
